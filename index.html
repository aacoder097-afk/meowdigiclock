<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meow Digital Clock</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="https://www.pngkey.com/png/full/485-4859677_paw-print-vector-icon-transparent-cat-paw-print.png"
</head>
<body>
  <img src="https://png.pngtree.com/png-vector/20241031/ourmid/pngtree-adorable-orange-and-white-cat-in-a-natural-setting-png-image_14172663.png"></img>
  <div class="clock-container">
    <div class="time" id="time">00 : 00 : 00</div>
    <div class="ampm" id="ampm">AM</div>
    <div class="date" id="date">Loading date...</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
